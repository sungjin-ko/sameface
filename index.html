<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아이돌 닮은 꼴 찾기</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <h1>아이돌 닮은 꼴 찾기</h1>
  <p>얼굴 사진을 업로드하면 닮은 아이돌을 찾아드립니다.</p>
  <div class="upload-illustration" aria-hidden="true">
    <svg viewBox="0 0 240 160" role="img" aria-label="photo frame illustration">
      <rect class="frame" x="6" y="6" width="228" height="148" rx="12" />
      <rect class="inner" x="18" y="18" width="204" height="124" rx="8" />
      <circle class="sun" cx="64" cy="52" r="16" />
      <path class="mountain-1" d="M30 132l58-62 40 42 26-26 46 46v10H30z"/>
      <path class="mountain-2" d="M66 132l36-40 22 24 16-16 38 32v16H66z"/>
    </svg>
  </div>
  <input type="file" id="image-upload" accept="image/*">
  <div id="result"></div>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
