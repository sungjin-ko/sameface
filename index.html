<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>번호 룰렛</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <button id="spin-top" class="spin-top">룰렛 돌리기</button>
  <h1>번호 룰렛</h1>
  <p>인원수를 선택하고 룰렛을 돌려 번호를 뽑아보세요.</p>
  <div class="controls">
    <label for="count">인원수</label>
    <select id="count"></select>
    <button id="spin">룰렛 돌리기</button>
  </div>
  <div class="roulette">
    <div class="pointer"></div>
    <canvas id="wheel" width="320" height="320" aria-label="roulette wheel"></canvas>
  </div>
  <div id="result" aria-live="polite"></div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
